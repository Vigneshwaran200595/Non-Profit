<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 - Page Not Found | Charity</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="404.css">
</head>

<style>
    /* GLOBAL */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Poppins", sans-serif;
}

body{
    background:#f4efea;
    overflow:hidden;
}

/* MAIN WRAPPER */
.error-wrapper{
    width:100%;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    position:relative;
    overflow:hidden;
}

/* LOGO */
.logo-box{
    position:absolute;
    top:30px;
    left:40px;
    display:flex;
    align-items:center;
    z-index: 1;
}
.logo-box img{
    width:250px;
    margin-top: 50px;
    animation:fadeDown 1s ease;
}

/* MAIN CONTENT */
.error-content{
    text-align:center;
    z-index:2;
    padding:20px;
}

/* 404 ANIMATION */
.error-title{
    font-size:140px;
    font-weight:800;
    color:#e53935;
    letter-spacing:5px;
    animation:fadeUp 1.2s ease;
}

.rotate-zero{
    display:inline-block;
    animation:rotateZero 4s infinite linear;
}

/* ERROR TEXT */
.error-text{
    color:#2d3436;
    font-size:20px;
    width:70%;
    margin:0 auto 40px auto;
    animation:fadeIn 1.4s ease;
}

/* HOME BUTTON */
.home-btn{
    background:#e53935;
    color:#fff;
    padding:14px 32px;
    font-size:18px;
    font-weight:600;
    border-radius:50px;
    display:inline-flex;
    align-items:center;
    gap:12px;
    text-decoration:none;
    transition:0.3s ease;
    animation:slideUp 1.6s ease;
}
.home-btn:hover{
    background:#c82d2d;
    transform:translateY(-3px);
}

/* CURVE BACKGROUND SHAPES */
.curve-shape{
    position:absolute;
    bottom:-80px;
    right:-150px;
    width:500px;
    height:500px;
    background:#e53935;
    border-radius:50%;
    animation:curveMove 6s infinite ease-in-out;
}

.curve-shape2{
    position:absolute;
    top:-120px;
    left:-120px;
    width:450px;
    height:450px;
    background:#1b1d22;
    border-radius:50%;
    animation:curveMove2 6s infinite ease-in-out;
}

/* ANIMATIONS */
@keyframes fadeUp{
    0% { transform:translateY(40px); opacity:0; }
    100% { transform:translateY(0); opacity:1; }
}

@keyframes fadeDown{
    0% { transform:translateY(-40px); opacity:0; }
    100% { transform:translateY(0); opacity:1; }
}

@keyframes fadeIn{
    0%{ opacity:0; }
    100%{ opacity:1; }
}

@keyframes slideUp{
    0%{ transform:translateY(40px); opacity:0; }
    100%{ transform:translateY(0); opacity:1; }
}

@keyframes rotateZero{
    0%{ transform:rotate(0deg); }
    100%{ transform:rotate(360deg); }
}

@keyframes curveMove{
    0%{ transform:translateY(0); }
    50%{ transform:translateY(-25px); }
    100%{ transform:translateY(0); }
}

@keyframes curveMove2{
    0%{ transform:translateX(0); }
    50%{ transform:translateX(25px); }
    100%{ transform:translateX(0); }
}

/* RESPONSIVE */
@media(max-width:768px){

    .error-title{
        font-size:100px;
    }

    .error-text{
        width:90%;
        font-size:18px;
        color: white;
    }

    .logo-box img{
        width:200px;
    }

    .home-btn{
        font-size:16px;
        padding:12px 25px;
    }
}

</style>
<body>

<div class="error-wrapper">

    <!-- TOP LOGO -->
    <a href="index.html" class="logo-box">
        <img src="img/logo1.webp" alt="logo">
    </a>

    <!-- MAIN 404 CONTENT -->
    <div class="error-content">

        <h1 class="error-title">4<span class="rotate-zero">0</span>4</h1>

        <p class="error-text">
            Oops! The page you are looking for does not exist.  
            It might be removed or temporarily unavailable.
        </p>

        <a href="index.html" class="home-btn">
            <i class="ri-arrow-left-line"></i> Back To Home
        </a>
    </div>

    <!-- CURVED BACKGROUND -->
    <div class="curve-shape"></div>
    <div class="curve-shape2"></div>

</div>

</body>
</html>
